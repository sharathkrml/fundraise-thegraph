type Campaign @entity {
  id: ID!
  tokenId: BigInt!
  owner: Bytes! # address
  currAmt: BigInt!
  requiredAmt: BigInt!
  completed: Boolean
}
type Donation @entity {
  id: ID!
  tokenId: BigInt!
  amount: BigInt!
  from: Bytes!
}

type Withdraw @entity {
  id: ID!
  tokenId: BigInt!
  withdrawedAmt: BigInt!
  from: Bytes!
}
