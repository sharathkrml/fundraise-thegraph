type Campaign @entity {
  id: ID!
  tokenId: BigInt!
  owner: Bytes! # address
  currAmt: BigInt!
  requiredAmt: BigInt!
  startedTimeStamp: BigInt
  completedTimeStamp: BigInt
}
type Extend @entity(immutable: true) {
  id: ID!
  extendAmt: BigInt
  timestamp: BigInt
  campaign: Campaign!
}
type Donation @entity(immutable: true) {
  id: ID!
  tokenId: BigInt!
  amount: BigInt!
  from: Bytes!
  timestamp: BigInt!
}

type Withdraw @entity(immutable: true) {
  id: ID!
  tokenId: BigInt!
  withdrawedAmt: BigInt!
  from: Bytes!
  timestamp: BigInt!
}
